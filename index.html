<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
  <title>Star Wars!</title>

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Local styles -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="text-center">
    <img src="images/logo.png" alt="star wars logo" width="25%">
  </header>
  <main class="container">
    <div class="row">

      <section class="card center">
        <h1>Lookup any Star Wars Character!</h1>
        <form>
          <div class="form-group">
            <label for="characters"></label>
            <select name="characters" id="characters" class="form-control">
              <option value="null">Choose a character</option>
            </select>
          </div>
        </form>
      </section>

      <!-- <div  class="jumbotron col-10 offset-1 col-md-8 offset-md-2 text-center d-none animated"> -->
      <section id="card" class="card invisible" >
      <table id="results" class="table table-striped table-dark visible">

      </table>
      </section>
      <!-- </div> -->

    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
